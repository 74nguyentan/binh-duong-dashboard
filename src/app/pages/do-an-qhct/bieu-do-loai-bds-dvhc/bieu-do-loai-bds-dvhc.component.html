<div class="chart-wrapper mt-3">
  <ngx-charts-bar-vertical-stacked
    #x
    *ngIf="value"
    [scheme]="schemeChart"
    [results]="value.datas"
    [xAxis]="true"
    [yAxis]="true"
    [barPadding]="50"
    [showYAxisLabel]="true"
    yAxisLabel="Số lượng"
    xAxisLabel="Đơn vị hành chính"
  >
    <ng-template #tooltipTemplate let-model="model">
      <div>{{ model.name }}</div>
      {{ model.value | number }}
    </ng-template>
  </ngx-charts-bar-vertical-stacked>
</div>
