<div class="chart-wrapper">
  <ngx-charts-bar-vertical
    *ngIf="value"
    [scheme]="schemeChart"
    [results]="value.datas"
    [xAxis]="true"
    [yAxis]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    yAxisLabel="Chiều dài (km)"
    xAxisLabel="Điện áp (kV)"
    [xAxisTickFormatting]="xAxisTickFormatting"
  >
    <ng-template #tooltipTemplate let-model="model">
      <div>{{ model.title }}</div>
      {{ model.value | number }}
    </ng-template>
  </ngx-charts-bar-vertical>
</div>
