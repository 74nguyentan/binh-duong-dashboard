<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 top p-0">
      <nb-card class="so-luong mr-0">
        <nb-card-body><ga-so-luong></ga-so-luong></nb-card-body>
      </nb-card>
    </div>
    <div class="col-sm-6 top p-0">
      <nb-card class="map">
        <nb-card-body>
          <ga-map></ga-map>
        </nb-card-body>
      </nb-card>
    </div>

    <div class="col-sm-3 p-0">
      <nb-card
        class="dashboard-view-content dashboard-view-content__map--cdtda ml-0"
      >
        <nb-card-header
          >SL trạm viễn thông theo đơn vị hành chính
        </nb-card-header>
        <nb-card-body>
          <ga-btn-zoom
            [input]="zoom_1"
            (output)="zoom_1 = $event"
            [ngClass]="{ 'zoom_btn_pos': !zoom_1 }"
          ></ga-btn-zoom>
          <ga-bieu-do-tramvt-dvhc
            class="bieuDoFullScreen"
            [ngClass]="{ bieuDo_block: zoom_1 }"
          ></ga-bieu-do-tramvt-dvhc>
          <ga-bieu-do-tramvt-dvhc></ga-bieu-do-tramvt-dvhc>
        </nb-card-body>
      </nb-card>
    </div>

    <div class="col-sm-6 p-0">
      <nb-card class="dashboard-view-content mt-0 mr-0">
        <nb-card-header
          >Tổng chiều dài tuyến dây truyền dẫn theo ĐVHC
          <ga-btn-zoom
          [input]="zoom_2"
          (output)="zoom_2 = $event"
        ></ga-btn-zoom>
        </nb-card-header>
        <nb-card-body>
         <ga-bieu-do-chieu-dai-tctd-dvhc
         class="bieuDoFullScreen"
         [ngClass]="{ bieuDo_block: zoom_2 }"
          ></ga-bieu-do-chieu-dai-tctd-dvhc>
          <ga-bieu-do-chieu-dai-tctd-dvhc></ga-bieu-do-chieu-dai-tctd-dvhc>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="col-sm-6 p-0">
      <nb-card class="dashboard-view-content mt-0">
        <nb-card-header
          >SL trạm viễn thông theo đơn vị quản lý
          <ga-btn-zoom
            [input]="zoom_3"
            (output)="zoom_3 = $event"
          ></ga-btn-zoom>
        </nb-card-header>
        <nb-card-body>
          <ga-bieu-do-tramvt-dvql
          class="bieuDoFullScreen"
          [ngClass]="{ bieuDo_block: zoom_3 }"
          ></ga-bieu-do-tramvt-dvql>
          <ga-bieu-do-tramvt-dvql></ga-bieu-do-tramvt-dvql>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
