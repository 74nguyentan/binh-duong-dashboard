<div class="chart-wrapper">
  <ngx-charts-pie-chart
    *ngIf="value"
    [scheme]="schemeChart"
    [results]="value.datas"
    [doughnut]="true"
    [labels]="true"
    [legend]="true"
    legendTitle="Chú giải"
    [maxLabelLength]="100"
  >
    <ng-template #tooltipTemplate let-model="model">
      <div>{{ model.name }}</div>
      {{ model.value | number }}
    </ng-template>
  </ngx-charts-pie-chart>
</div>
