<div class="chart-wrapper">
  <ngx-charts-pie-chart
  chart-zero-value
    *ngIf="value"
    [scheme]="schemeChart"
    [results]="value.datas"
    [labelFormatting]="labelFormating"
    [doughnut]="true"
    [legend]="true"
    [legendTitle]="'Chú giải'"
  >
    <ng-template #tooltipTemplate let-model="model">
      <div>{{ model.name }}</div>
      {{ model.value | number }}
    </ng-template></ngx-charts-pie-chart
  >
</div>
