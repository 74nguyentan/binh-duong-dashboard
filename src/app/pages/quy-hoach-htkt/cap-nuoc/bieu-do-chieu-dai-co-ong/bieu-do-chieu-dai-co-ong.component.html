<div class="chart-wrapper">
  <ngx-charts-pie-chart
    *ngIf="value"
    [scheme]="schemeChart"
    [results]="value.datas"
    [labelFormatting]="labelFormating"
    [labels]="true"
    [legend]="true"
    [explodeSlices]="true"
    legendTitle="Chú giải"
    [legendPosition]="'right'"
    [arcWidth]="1"
  >
    <ng-template #tooltipTemplate let-model="model">
      <div>{{ model.name }}</div>
      {{ model.value | number }}
    </ng-template></ngx-charts-pie-chart
  >
</div>
