<div class="row" [nbSpinner]="isLoading">
    <div class="col-md-12">
        <ngx-charts-bar-horizontal
        *ngIf="value"
        [view]="view"
        [results]="value.datas" [xAxis]="true" [yAxis]="true" [showXAxisLabel]="true"
        [yAxisTickFormatting]="yAxisTickFormatting"
            [showYAxisLabel]="true" yAxisLabel="Mục đích sử dụng" [xAxisLabel]="xAxisLabel"
            >
        </ngx-charts-bar-horizontal>
    </div>
</div>
